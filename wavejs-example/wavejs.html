<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wave.js</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: white;
        }

        h1 {
            color: #c2c2c2; font-family: 'Roboto', sans-serif; font-weight: lighter; font-size: 2.5rem;
        }

        .sky {
            text-align: center; padding: 100px 0 200px 0; margin: 0;
            background: #16191b;
            background: -moz-linear-gradient(top, #141f37 0%, #0d0e1c 100%);
            background: -webkit-linear-gradient(top, #141f37 0%, #0d0e1c 100%);
            background: linear-gradient(to bottom, #141f37 0%, #0d0e1c 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#141f37', endColorstr='#0d0e1c',GradientType=0 );
        }

        #wave {
            width: 100%; height: 150px;
        }

    </style>
</head>
<body style="margin: 0; padding: 0;">
<div class="sky"><h1 style="">wave.js</h1></div>
<canvas id="wave"></canvas>

<script src="wave.js"></script>
<script>
    var wave = new wave.js('wave', {
        waves: [
            {
                backgroundColor: '#0d0e1c',
                strokeColor: false,
                speed: 1,
                distance: 400,
                drift: 40,
                upsidedown: true
            }
        ]
    });
</script>
</body>
</html>
